<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 20px;
        }

        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
        }

        .api-key-section.show {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f5;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .captured-image {
            width: 100%;
            max-width: 100%;
            border-radius: 15px;
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            min-width: 120px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .button.secondary:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .results.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .results.warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .results.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .results h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .ingredient-list {
            list-style: none;
            padding: 0;
        }

        .ingredient-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .ingredient-list li:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .setup-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            margin-bottom: 20px;
        }

        .setup-button:hover {
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px 15px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }
        }

        .settings-section,
        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
        }

        .settings-section.show,
        .api-key-section.show {
            display: block;
        }

        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .current-ingredients-list {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .current-ingredients-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px solid #eee;
        }

        .current-ingredients-list li:last-child {
            border-bottom: none;
        }

        .current-ingredients-list .ingredient-text {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 14px;
        }

        .current-ingredients-list .ingredient-details {
            font-size: 12px;
            color: #555;
            display: block;
        }

        .current-ingredients-list .remove-ingredient-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .current-ingredients-list .remove-ingredient-btn:hover {
            background: #ee5a24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Ingredient Analyzer</h1>
            <p>Check for colorants, preservatives, smoke, and caramel in your food</p>
        </div>

        <div class="content">
            <button id="setupBtn" class="button setup-button">‚öôÔ∏è Setup API Key</button>
            <button id="customizeIngredientsBtn" class="button setup-button" style="background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);">üîß Customize Ingredients</button>

            <div id="apiKeySection" class="api-key-section">
                <div class="input-group">
                    <label for="apiKey">OpenAI API Key:</label>
                    <input type="password" id="apiKey" placeholder="sk-..." />
                </div>
                <button id="saveApiKey" class="button">üíæ Save & Continue</button>
            </div>

            <div id="ingredientSettingsSection" class="settings-section">
                <h3>Customize Problematic Ingredients</h3>
                <div class="input-group">
                    <label for="newIngredientName">Ingredient Name (e.g., Aspartame):</label>
                    <input type="text" id="newIngredientName" placeholder="Enter ingredient name" />
                </div>
                <div class="input-group">
                    <label for="newIngredientDetails">Details/Examples (e.g., artificial sweetener E951):</label>
                    <input type="text" id="newIngredientDetails" placeholder="Optional: examples, E-numbers" />
                </div>
                <button id="addIngredientBtn" class="button" style="margin-bottom: 20px;">‚ûï Add Ingredient</button>

                <h4>Current List:</h4>
                <ul id="currentIngredientsList" class="current-ingredients-list">
                    <!-- Ingredients will be populated here by JavaScript -->
                </ul>
                <button id="saveIngredientSettingsBtn" class="button">üíæ Save & Close Settings</button>
            </div>

            <div id="mainApp" style="display: none;">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                        <img id="capturedImage" class="captured-image" alt="Captured ingredient list" />
                    </div>

                    <button id="startCamera" class="button">üì∑ Start Camera</button>
                    <button id="captureBtn" class="button" style="display: none;">üì∏ Capture Photo</button>
                    <button id="retakeBtn" class="button secondary" style="display: none;">üîÑ Retake</button>
                    <button id="analyzeBtn" class="button" style="display: none;">üîç Analyze Ingredients</button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing ingredients...</p>
                </div>

                <div id="results" class="results">
                    <h3 id="resultsTitle"></h3>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class IngredientAnalyzer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.capturedImage = document.getElementById('capturedImage');
                this.apiKey = localStorage.getItem('openai_api_key') || '';
                this.stream = null;

                this.initializeEventListeners();
                this.checkApiKey();
            }

            initializeEventListeners() {
                document.getElementById('setupBtn').addEventListener('click', () => this.showApiKeySetup());
                document.getElementById('saveApiKey').addEventListener('click', () => this.saveApiKey());
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('captureBtn').addEventListener('click', () => this.capturePhoto());
                document.getElementById('retakeBtn').addEventListener('click', () => this.retakePhoto());
                document.getElementById('analyzeBtn').addEventListener('click', () => this.analyzeIngredients());
            }

            checkApiKey() {
                if (this.apiKey) {
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('setupBtn').textContent = '‚öôÔ∏è Change API Key';
                }
            }

            showApiKeySetup() {
                const section = document.getElementById('apiKeySection');
                section.classList.toggle('show');
                if (this.apiKey) {
                    document.getElementById('apiKey').value = this.apiKey;
                }
            }

            saveApiKey() {
                const apiKeyInput = document.getElementById('apiKey');
                const apiKey = apiKeyInput.value.trim();

                if (!apiKey.startsWith('sk-')) {
                    alert('Please enter a valid OpenAI API key (starts with sk-)');
                    return;
                }

                this.apiKey = apiKey;
                localStorage.setItem('openai_api_key', apiKey);

                document.getElementById('apiKeySection').classList.remove('show');
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('setupBtn').textContent = '‚öôÔ∏è Change API Key';

                alert('API key saved successfully!');
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Use back camera on mobile
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    this.capturedImage.style.display = 'none';

                    document.getElementById('startCamera').style.display = 'none';
                    document.getElementById('captureBtn').style.display = 'inline-block';
                    document.getElementById('retakeBtn').style.display = 'none';
                    document.getElementById('analyzeBtn').style.display = 'none';

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Could not access camera. Please make sure you have granted camera permissions.');
                }
            }

            capturePhoto() {
                const context = this.canvas.getContext('2d');
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;

                context.drawImage(this.video, 0, 0);

                const imageDataUrl = this.canvas.toDataURL('image/jpeg', 0.8);
                this.capturedImage.src = imageDataUrl;
                this.capturedImage.style.display = 'block';
                this.video.style.display = 'none';

                // Stop camera stream
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }

                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('retakeBtn').style.display = 'inline-block';
                document.getElementById('analyzeBtn').style.display = 'inline-block';
            }

            retakePhoto() {
                this.capturedImage.style.display = 'none';
                document.getElementById('retakeBtn').style.display = 'none';
                document.getElementById('analyzeBtn').style.display = 'none';
                document.getElementById('startCamera').style.display = 'inline-block';
                document.getElementById('results').style.display = 'none';
            }

            async analyzeIngredients() {
                if (!this.apiKey) {
                    alert('Please set up your OpenAI API key first.');
                    return;
                }

                const loading = document.getElementById('loading');
                const results = document.getElementById('results');

                loading.classList.add('show');
                results.style.display = 'none';

                try {
                    const imageDataUrl = this.capturedImage.src;
                    const base64Image = imageDataUrl.split(',')[1];

                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                                                                {
                                            type: "text",
                                            text: `Analyze this ingredient list image for the following problematic ingredients:

1. Colorants (artificial colors like E102, E110, E124, E129, etc.)
2. Preservatives (like E200-E299, BHA, BHT, etc.)
3. Smoke or smoke aroma (Rauch, Raucharoma, smoke flavoring, etc.)
4. Caramel or similar (Karamell, caramel coloring, caramel flavor, etc.)

Please respond in this exact JSON format:
{
  "status": "ok" or "warning",
  "message": "brief summary message",
  "problematic_ingredients": ["list of problematic ingredients found, empty array if none"],
  "details": "detailed explanation of findings"
}

If none of these problematic ingredients are found, set status to "ok". If any are found, set status to "warning" and list them.`
                                        },
                                        {
                                            type: "image_url",
                                            image_url: {
                                                url: imageDataUrl
                                            }
                                        }
                                    ]
                                }
                            ],
                            max_tokens: 500
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                                        const data = await response.json();
                    const analysisText = data.choices[0].message.content;

                    // Try to parse JSON response, handling markdown code blocks
                    let analysis;
                    try {
                        // Remove markdown code blocks if present
                        let jsonText = analysisText;
                        const jsonMatch = analysisText.match(/```(?:json)?\s*(\{[\s\S]*?\})\s*```/);
                        if (jsonMatch) {
                            jsonText = jsonMatch[1];
                        }

                        analysis = JSON.parse(jsonText);
                    } catch (e) {
                        // Fallback if JSON parsing fails
                        analysis = {
                            status: "warning",
                            message: "Analysis completed",
                            problematic_ingredients: [],
                            details: analysisText
                        };
                    }

                    this.displayResults(analysis);

                } catch (error) {
                    console.error('Analysis error:', error);
                    this.displayError(error.message);
                } finally {
                    loading.classList.remove('show');
                }
            }

            displayResults(analysis) {
                const results = document.getElementById('results');
                const title = document.getElementById('resultsTitle');
                const content = document.getElementById('resultsContent');

                results.className = 'results';

                if (analysis.status === 'ok') {
                    results.classList.add('success');
                    title.textContent = '‚úÖ All Clear!';
                    content.innerHTML = `<p><strong>${analysis.message}</strong></p><p>${analysis.details}</p>`;
                } else {
                    results.classList.add('warning');
                    title.textContent = '‚ö†Ô∏è Problematic Ingredients Found';

                    let html = `<p><strong>${analysis.message}</strong></p>`;

                    if (analysis.problematic_ingredients && analysis.problematic_ingredients.length > 0) {
                        html += '<p><strong>Problematic ingredients:</strong></p>';
                        html += '<ul class="ingredient-list">';
                        analysis.problematic_ingredients.forEach(ingredient => {
                            html += `<li>‚Ä¢ ${ingredient}</li>`;
                        });
                        html += '</ul>';
                    }

                    html += `<p><strong>Details:</strong><br>${analysis.details}</p>`;
                    content.innerHTML = html;
                }

                results.style.display = 'block';
            }

            displayError(errorMessage) {
                const results = document.getElementById('results');
                const title = document.getElementById('resultsTitle');
                const content = document.getElementById('resultsContent');

                results.className = 'results error';
                title.textContent = '‚ùå Analysis Error';
                content.innerHTML = `<p>Sorry, there was an error analyzing the image:</p><p><strong>${errorMessage}</strong></p><p>Please try again or check your API key.</p>`;
                results.style.display = 'block';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new IngredientAnalyzer();
        });

        // Register service worker for PWA functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed, but that's okay
                });
            });
        }
    </script>
</body>
</html>
